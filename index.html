
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>

</head>
<body>

  <div class="todo-container">
     <h2>To-do list Web Application<br><span>Welcome to this to-do list.</span></h2>
